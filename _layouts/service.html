---
layout: default
---

<div class="service-hero" style="background-image: url({{ page.hero_background }})">
  <div class="service-hero--content">
    <div class="container text-center pt-5">
      <div class="row mt-5">
        <div class="col-8 mt-5 mx-auto">
          <h1 class="text-white">{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  {% for section in page.sections %}
    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
      <div class="row" style="min-height: 500px;">
        <div class="col-md-6 p-5">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-sm-12 col-md-8">
              {{ section.text }}
            </div>
          </div>
        </div>
        <div class="d-none d-md-block col-md-6 service-img" style="background-image: url({{ section.image }})">

        </div>
      </div>
    {% else %}
    <div class="row" style="min-height: 500px;">
      <div class="d-none d-md-block col-md-6 service-img" style="background-image: url({{ section.image }})">

      </div>
      <div class="col-md-6 p-5">
        <div class="row">
          <div class="col-sm-12 col-md-8">
            {{ section.text }}
          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
    </div>
    {% endif %}
  {% endfor %}
</div>
